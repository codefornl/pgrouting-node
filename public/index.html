<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Eersel</title>
    <link href="/css/route.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700" rel="stylesheet" type="text/css">
    <link href="/semantic/packaged/css/semantic.min.css" rel="stylesheet">
    <link href="/leaflet/leaflet.css" rel="stylesheet">
    <link href="/LeafletMarkerCluster/MarkerCluster.css" rel="stylesheet">
    <link href="/LeafletMarkerCluster/MarkerCluster.Default.css" rel="stylesheet">

</head>

<body>
    <div class="ui dimmable dimmed" id="hidden-something">
        <div class="ui simple dimmer">
            <div class="ui segment" id="geocoder-menu">
                <div class="ui divided list" id="geocoder-result"></div>
                <div class="ui red button" id="gui-button-cancel">
                    Cancel
                </div>
            </div>
        </div>
    </div>
    <div class="ui fixed inverted segment" id="headerPanel">
        <div class="content">
            <h1 class="ui inverted header">Eersel</h1>
        </div>
    </div>
    <div class="ui fixed inverted vertical icon menu" id="leftPanel">
        <a class="item" id="routing"><i class="big road icon"></i> Routing</a><a class="item" id="search"><i class="big search icon"></i> Search</a><a class="item" id="poi"><i class="big map marker icon"></i> Things to do</a>
    </div>
    <div class="ui vertically segment" id="routingFunction">
        <h2 class="ui header"><a class="item"><i class="location icon"></i> Routing</a></h2>
        <div id="routing-menu-controll">
            <div class="ui form">
                <div class="ui inline fields">
                    <div class="ui inline field">
                        <div class="ui horizontal large label">
                            Start:
                        </div>
                        <div class="ui input" id="input-source">
                            <input id="gui-input-source" placeholder="Start..." type="text">
                        </div>
                    </div>
                    <div class="ui inline field">
                        <div class="ui icon button" id="gui-reset-source">
                            <i class="remove icon"></i>
                        </div>
                    </div>
                </div>
                <div class="ui inline fields">
                    <div class="ui inline field">
                        <div class="ui horizontal large label">
                            End:
                        </div>
                        <div class="ui input" id="input-target">
                            <input id="gui-input-target" placeholder="End..." type="text">
                        </div>
                    </div>
                    <div class="ui inline field">
                        <div class="ui icon button" id="gui-reset-target">
                            <i class="remove icon"></i>
                        </div>
                    </div>
                </div>
                <div class="ui inline field">
                    <div class="ui red button" id="gui-reset">
                        Reset
                    </div>
                </div>
            </div>
        </div>
        <div id="menu-show">
            <div id="road"></div>
        </div>
    </div>
    <div class="ui vertically segment" id="searchFunction">
        <h2 class="ui header"><a class="item"><i class="search icon"></i> Search</a></h2>
        <div class="ui divider"></div>
        <p>Search for an Address or input the coordinate to add to your trip.</p>
        <div class="ui fluid large icon input">
            <input id="gui-input-search" placeholder="Search..." type="text"><i class="search icon"></i>
        </div>
        <div class="ui divider"></div>
        <div class="ui segment" id="search-point-result"></div>
    </div>
    <div class="ui vertically segment" id="poiFunction">
        <h2 class="ui center aligned header"><a class="item"><i class="map marker icon"></i> Things to do</a></h2>
        <div class="ui divider"></div>
        <div class="ui checkbox" id="artsEnterainment">
            <input name="artsEnterainment" type="checkbox">
            <label>Arts & Enterainment</label>
        </div>
        <div class="ui divider"></div>
        <div class="ui checkbox" id="collegeUniversity">
            <input name="collegeUniversity" type="checkbox">
            <label>College & University</label>
        </div>
        <div class="ui divider"></div>
        <div class="ui checkbox" id="food">
            <input name="food" type="checkbox">
            <label>Food</label>
        </div>
        <div class="ui divider"></div>
        <div class="ui checkbox" id="nightLifeSpot">
            <input name="nightLifeSpot" type="checkbox">
            <label>NightLife Spot</label>
        </div>
        <div class="ui divider"></div>
        <div class="ui checkbox" id="outdoorsRecreation">
            <input name="outdoorsRecreation" type="checkbox">
            <label>Outdoors Recreation</label>
        </div>
        <div class="ui divider"></div>
        <div class="ui checkbox" id="professionalOthersPlaces">
            <input name="professionalOthersPlaces" type="checkbox">
            <label>Others Places</label>
        </div>
        <div class="ui divider"></div>
        <div class="ui checkbox" id="residence">
            <input name="residence" type="checkbox">
            <label>Residence</label>
        </div>
        <div class="ui divider"></div>
        <div class="ui checkbox" id="shopService">
            <input name="shopService" type="checkbox">
            <label>Shop Service</label>
        </div>
        <div class="ui divider"></div>
        <div class="ui checkbox" id="travelTransport">
            <input name="travelTransport" type="checkbox">
            <label>Travel Transport</label>
        </div>
    </div>
    <div id="map"></div>
    <script src="/semantic/packaged/javascript/semantic.js" type="text/script"></script>
    <script src="/leaflet/leaflet.js" type="text/javascript"></script>
    <script src="/LeafletMarkerCluster/leaflet.markercluster.js" type="text/javascript"></script>
    <script src="/javascripts/plugins/Leaflet.MakiMarkers.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
    <script src="/javascripts/ROSM.base.js" type="text/javascript"></script>
    <script src="/javascripts/ROSM.classes.js" type="text/javascript"></script>
    <script src="/javascripts/ROSM.Map.js" type="text/javascript"></script>
    <script src="/javascripts/ROSM.Markers.js" type="text/javascript"></script>
    <script src="/javascripts/ROSM.Marker.js" type="text/javascript"></script>
    <script src="/javascripts/ROSM.Routing.js" type="text/javascript"></script>
    <script src="/javascripts/ROSM.Route.js" type="text/javascript"></script>
    <script src="/javascripts/ROSM.SimpleRoute.js" type="text/javascript"></script>
    <script src="/javascripts/ROSM.RoutingGeometry.js" type="text/javascript"></script>
    <script src="/javascripts/ROSM.RoutingDescription.js" type="text/javascript"></script>
    <script src="/javascripts/ROSM.GUI.js" type="text/javascript"></script>
    <script src="/javascripts/ROSM.JSON.js" type="text/javascript"></script>
    <script src="/javascripts/ROSM.GeoJson.js" type="text/javascript"></script>
    <script src="/javascripts/ROSM.Geocoder.js" type="text/javascript"></script>
    <script src="/javascripts/ROSM.POI.js" type="text/javascript"></script>
    <script src="/javascripts/main.js" type="text/javascript"></script>
</body>

</html>
